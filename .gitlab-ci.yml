image: node:latest

before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl

stages:
    - configure_heroku_deploy

master:
    type: deploy
    stage: configure_heroku_deploy
    image: ruby:latest
    artifacts:
        when: always
    script:
        - dpl --provider=heroku --app=softservedemo --api-key=a9422681-8049-4033-9259-7a03e7058521
    only:
        - configure_heroku_deploy